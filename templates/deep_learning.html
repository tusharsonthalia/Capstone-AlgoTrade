{% extends "layout.html" %}

{% block title %}
Deep Learning
{% endblock %}

{% block main %}
<form class="text-white text-left" method="post" action="/deep_learning">
    <div class="form-row">
        <div class="form-group col-12 col-md-6">
            <label for="nameAlgo">Select the algorithm</label>
            <select id="nameAlgo" name="nameAlgo" class="form-control w-100">
                <option value="null" class="text-muted"> Choose... </option>
                {% for algo in algorithms %}
                <option value="{{algo}}"> {{ algo }} </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group col-12 col-md-6">
            <label for="nameStock">Select the stock</label>
            <select id="nameStock" name="nameStock" class="form-control w-100">
                <option value="null" class="text-muted"> Choose... </option>
                {% for stock in stocks %}
                <option value="{{stock}}"> {{ stock }} </option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-12">
            <div>Do you want to retrain the model?</div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="retrainModel" id="retrainModel" value="Yes">
                <label class="form-check-label" for="retrainModel">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="retrainModel" id="pretrainModel" value="No" checked>
                <label class="form-check-label" for="pretrainModel">No</label>
            </div>
            <div class="text-danger font-italic">Please Note: Retraining a model might take a long time</div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-12">
            <div>
                <label for="days">Number of days of data you want to train the model on</label>
            </div>
            <input type="text" class="form-control" name="trainDays" placeholder="30" value="30" required>
            <label for="trainDays" class="text-warning font-italic">(valid range 30-5000)</label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-12">
            <div>
                <label for="days">Number of days of data you want to predict on</label>
            </div>
            <input type="text" class="form-control" name="predictDays" placeholder="1" value="1" required>
            <label for="predictDays" class="text-warning font-italic">(valid range 1-30)</label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-12">
            <div>
                <label for="days">Number of lag days</label>
            </div>
            <input type="text" class="form-control" name="lagDays" placeholder="0" value="0" required>
            <label for="lagDays" class="text-warning font-italic">(valid range 0-10)</label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Predict</button>
</form>
{% endblock %}
